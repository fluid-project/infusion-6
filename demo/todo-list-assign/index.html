<!DOCTYPE html>
<html>
<head>
    <title>Infusion Todo List With Assignees</title>

    <fluid-module id="infusion-6" src="../../src/"></fluid-module>

    <!--
    <fluid-import src="%infusion-6"></fluid-import>
    -->

    <script src="../../src/lib/preact-signals/preact-signals-core.js" fluid-hydrated="%infusion-6"></script>
    <script src="../../src/lib/lezer/lezer-javascript-browser.js" fluid-hydrated="%infusion-6"></script>

    <script src="../../src/framework/core/js/Fluid.js" fluid-hydrated="%infusion-6"></script>
    <script src="../../src/framework/core/js/FluidModules.js" fluid-hydrated="%infusion-6"></script>
    <script src="../../src/framework/core/js/FluidIL.js" fluid-hydrated="%infusion-6"></script>
    <script src="../../src/framework/core/js/FluidView.js" fluid-hydrated="%infusion-6"></script>
    <script src="../../src/framework/core/js/FluidView-browser.js" fluid-hydrated="%infusion-6"></script>
    <script src="../../src/framework/core/js/template-parser.js" fluid-hydrated="%infusion-6"></script>
    <script src="../../src/framework/core/js/sfc-parser.js" fluid-hydrated="%infusion-6"></script>

    <fluid-module id="todoApp" src="./"></fluid-module>

    <!--
        <fluid-import src="%todoApp"></fluid-import>
    -->

    <!-- definitions for base app -->
    <fluid-import src="%todoApp/sfc/fluid-demos-todoApp.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-todoList.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-todoItem.vue" fluid-hydrated="%todoApp"></fluid-import>

    <!-- definitions for filtering per se -->
    <fluid-import src="%todoApp/sfc/fluid-demos-filter.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-filters.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-filterCompleted.vue" fluid-hydrated="%todoApp"></fluid-import>

    <!-- block of imports to enable assignees -->
    <fluid-import src="%todoApp/sfc/fluid-demos-assignee.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-assigneeControl.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-todoList-withAssignee.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-todoItem-withAssignee.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-filterAssignee.vue" fluid-hydrated="%todoApp"></fluid-import>
    <fluid-import src="%todoApp/sfc/fluid-demos-filters-withAssignee.vue" fluid-hydrated="%todoApp"></fluid-import>

    <!-- facet checkbox definition to make assignees infusable -->
    <fluid-import src="%todoApp/sfc/fluid-demos-facets.vue" fluid-hydrated="%todoApp"></fluid-import>

    <!-- Add this module, import and instance to make the app editable -->
    <fluid-module id="fluid-edit" src="../../src/framework/edit"></fluid-module>

    <fluid-import src="%fluid-edit/sfc/fluid-edit.vue"></fluid-import>
    <div fluid-layers="fluid.edit"></div>

</head>
<body>
    <div>
        <!-- Instantiate the app on this div -->
        <div fluid-layers="fluid.demos.todoApp">
        </div>
    </div>

</body>
</html>
